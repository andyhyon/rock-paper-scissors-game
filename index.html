<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor Game</title>
    <style>
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p>press r, p, or s to start the game</p>
    <p id="user-choice"></p>
    <p id="comp-choice"></p>
    <p id="user-score"></p>
    <p id="comp-score"></p>
    <p id="tie-score"></p>

    <script type="text/javascript">
      // Limits random option by computer to just r, p, and s
      var compChoiceArray = ["r", "p", "s"];

      var userScore = 0;
      var compScore = 0;
      var tieScore = 0;

      // This function runs anytime the user presses a key
      document.onkeyup = function (event) {

        // Randomly chooses a choice from compChoiceArray
        var compChoice = compChoiceArray[Math.floor(Math.random() * compChoiceArray.length)];

        // Assigns the struck key to variable userChoice
        var userChoice = event.key;

        var userChoiceElement = document.getElementById("user-choice");
        var compChoiceElement = document.getElementById("comp-choice");
        var userScoreElement = document.getElementById("user-score");
        var compScoreElement = document.getElementById("comp-score");
        var tieScoreElement = document.getElementById("tie-score");

        // Condition to trigger only on valid input of r, p, or s;
        if (userChoice == "r" || userChoice == "s" || userChoice == "p") {

        // Conditional for when the user wins a point
          if
            ((compChoice == "r" && userChoice == "p") || (compChoice == "s" && userChoice == "r") || (compChoice == "p" && userChoice == "s")) {
              userScore = userScore + 1;
            }
          // Conditional for when the computer wins a point
          else if
            ((compChoice == "r" && userChoice == "s") || (compChoice == "s" && userChoice == "p") || (compChoice == "p" && userChoice == "r")) {
              compScore = compScore + 1;
            }
          // Conditional for when the game results in a tie
          else if (compChoice == userChoice) {
            tieScore = tieScore + 1;
          }

          userChoiceElement.textContent = "You chose: " + userChoice;
          compChoiceElement.textContent = "The computer chose: " + compChoice;
          userScoreElement.textContent = "wins: " + userScore;
          compScoreElement.textContent = "losses: " + compScore;
          tieScoreElement.textContent = "ties: " + tieScore;
        } else {
            return;
        }

      };
    </script>

  </body>
</html>
